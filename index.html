<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="bg-warning text-center">Bài 1 : Tính lương</h2>

      <div class="form">
        <div class="form-group">
          <label for="ngaylam">Số ngày làm</label>
          <input
            type="text"
            name="ngaylam"
            id="ngaylam"
            class="form-control"
            placeholder="Số ngày làm"
          />
        </div>

        <button class="btn btn-danger" onclick="handleResult()">Kết quả</button>

        <div id="result"></div>
      </div>
      <h2 class="bg-warning text-center">Bài 2 : Tính giá trị trung bình</h2>

      <div class="form">
        <div class="form-group">
          <label for="number1">Số thực 1</label>
          <input
            type="text"
            name="number1"
            id="number1"
            class="form-control"
            placeholder="Số thực 1"
          />
        </div>
        <div class="form-group">
          <label for="number2">Số thực 2</label>
          <input
            type="text"
            name="number2"
            id="number2"
            class="form-control"
            placeholder="Số thực 2"
          />
        </div>
        <div class="form-group">
          <label for="number3">Số thực 3</label>
          <input
            type="text"
            name="number3"
            id="number3"
            class="form-control"
            placeholder="Số thực 3"
          />
        </div>
        <div class="form-group">
          <label for="number4">Số thực 4</label>
          <input
            type="text"
            name="number4"
            id="number4"
            class="form-control"
            placeholder="Số thực 4"
          />
        </div>
        <div class="form-group">
          <label for="number5">Số thực 5</label>
          <input
            type="text"
            name="number5"
            id="number5"
            class="form-control"
            placeholder="Số thực 5"
          />
        </div>

        <button class="btn btn-danger" onclick="handleResult2()">
          Kết quả
        </button>

        <div id="result2"></div>
      </div>
      <h2 class="bg-warning text-center">Bài 3 : Quy đổi USD</h2>

      <div class="form">
        <div class="form-group">
          <label for="soUSD">Số USD</label>
          <input
            type="text"
            name="soUSD"
            id="soUSD"
            class="form-control"
            placeholder="Số USD"
          />
        </div>

        <button class="btn btn-danger" onclick="handleResult3()">
          Kết quả
        </button>

        <div id="result3"></div>
      </div>
      <h2 class="bg-warning text-center">Bài 4 : Tính chu vi - diện tích</h2>

      <div class="form">
        <div class="form-group">
          <label for="chieuDai">Chiều dài</label>
          <input
            type="text"
            name="chieuDai"
            id="chieuDai"
            class="form-control"
            placeholder="Chiều dài"
          />
        </div>
        <div class="form-group">
          <label for="chieuRong">Chiều rộng</label>
          <input
            type="text"
            name="chieuRong"
            id="chieuRong"
            class="form-control"
            placeholder="Chiều rộng"
          />
        </div>

        <button class="btn btn-danger" onclick="handleResult4()">
          Kết quả
        </button>

        <div id="result4"></div>
      </div>
      <h2 class="bg-warning text-center">Bài 5 : Tính tổng 2 ký số</h2>

      <div class="form">
        <div class="form-group">
          <label for="number">Số có 2 chữ số</label>
          <input
            type="text"
            name="number"
            id="number"
            class="form-control"
            placeholder="Số có 2 chữ số"
          />
        </div>

        <button class="btn btn-danger" onclick="handleResult5()">
          Kết quả
        </button>

        <div id="result5"></div>
      </div>
    </div>
    <!-- JS -->
    <script src="./JS/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
